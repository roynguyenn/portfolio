<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Meta</title>
  <!-- point to your site’s main CSS -->
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <!-- page title -->
  <h1>Meta</h1>

  <!-- summary stats go here -->
  <div id="stats"></div>

  <!-- scatterplot goes here -->
  <h2>Commits by time of day</h2>
  <div id="chart"></div>

  <!-- hidden tooltip template -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <!-- finally, load your D3‐driven script -->

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
    
    <script type="module" src="main.js"></script>
    <script type="module" src="../global.js"></script>

</body>
</html>
